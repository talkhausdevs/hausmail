<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAUSmail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <button id="compose-btn">Compose</button>
      <h3>Inbox</h3>
      <ul id="inbox">
        <!-- Emails will be listed here -->
      </ul>
    </div>

    <div class="email-view">
      <div id="compose-form" class="compose-form">
        <h2>Compose Email</h2>
        <form id="email-form">
          <input type="text" id="subject" placeholder="Subject" required />
          <input type="email" id="recipient" placeholder="Recipient" required />
          <textarea id="body" placeholder="Write your email..." required></textarea>
          <button type="submit">Send Email</button>
        </form>
      </div>

      <div id="email-details" class="email-details">
        <h2>Email View</h2>
        <div id="email-content">
          <!-- Email content will show here -->
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
